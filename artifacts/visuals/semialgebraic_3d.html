<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SemiAlgebraic - 3D Proof Map</title>
  <style>
    :root {
      --bg: #0b0f14;
      --card: #0f1721;
      --border: #1c2a3a;
      --text: #e6eef7;
      --dim: #6b7d8c;
      --accent: #4a9eff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }
    #header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 12px 20px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 100;
    }
    #header h1 {
      font-size: 18px;
      font-weight: 600;
      color: var(--accent);
    }
    #search {
      padding: 8px 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      width: 200px;
      font-size: 14px;
    }
    #search:focus {
      outline: none;
      border-color: var(--accent);
    }
    .btn {
      padding: 8px 14px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }
    .btn:hover { border-color: var(--accent); }
    .btn.active { background: var(--accent); color: #000; }
    #legend {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-left: auto;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 11px;
      cursor: pointer;
      opacity: 1;
      transition: opacity 0.2s;
    }
    .legend-item.dimmed { opacity: 0.3; }
    .legend-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    #canvas {
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      bottom: 0;
    }
    #tooltip {
      position: fixed;
      padding: 10px 14px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 13px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s;
      z-index: 200;
    }
    #tooltip.visible { opacity: 1; }
    #tooltip .name { font-weight: 600; color: var(--accent); }
    #tooltip .kind { color: var(--dim); font-size: 11px; margin-top: 2px; }
    #tooltip .family { color: var(--text); font-size: 12px; margin-top: 4px; }
    #stats {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 11px;
      color: var(--dim);
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>SemiAlgebraic 3D Proof Map</h1>
    <input type="text" id="search" placeholder="Search...">
    <button class="btn" id="autoRotate">Auto-Rotate</button>
    <button class="btn" id="reset">Reset View</button>
    <div id="legend"></div>
  </div>
  <canvas id="canvas"></canvas>
  <div id="tooltip"></div>
  <div id="stats"></div>

  <script>
    // Inline data to avoid loading issues

        // UNSAT/Interval (22-33)

        { name: "RatIR.Problem", kind: "structure", family: "UNSAT/Interval", pos: { x: 0.76, y: 0.28, z: 0.58 } },
        { name: "Interval.evalExpr", kind: "def", family: "UNSAT/Interval", pos: { x: 0.90, y: 0.12, z: 0.72 } },
        { name: "Formula.evalTri", kind: "def", family: "UNSAT/Interval", pos: { x: 0.92, y: 0.10, z: 0.75 } },
        { name: "UnsatInterval.tryCertify", kind: "def", family: "UNSAT/Interval", pos: { x: 0.95, y: 0.08, z: 0.78 } },
        { name: "UnsatInterval.verify", kind: "def", family: "UNSAT/Interval", pos: { x: 0.93, y: 0.05, z: 0.80 } },
        { name: "CertTree.toJson", kind: "def", family: "UNSAT/Interval", pos: { x: 0.86, y: 0.16, z: 0.67 } },
        { name: "CertTree.ofJson", kind: "def", family: "UNSAT/Interval", pos: { x: 0.84, y: 0.19, z: 0.64 } },
        // SAT/Exact (34-37)
        { name: "RatEnv", kind: "abbrev", family: "SAT/Exact", pos: { x: 0.55, y: 0.45, z: 0.50 } },
        { name: "ratOfJson", kind: "def", family: "SAT/Exact", pos: { x: 0.58, y: 0.42, z: 0.52 } },
        { name: "RatCheck.envOfJsonObj", kind: "def", family: "SAT/Exact", pos: { x: 0.52, y: 0.48, z: 0.48 } },
        { name: "checkSatWitnessExact", kind: "def", family: "SAT/Exact", pos: { x: 0.60, y: 0.40, z: 0.55 } },
        // Util/JCS (38-42)
        { name: "utf16Units", kind: "def", family: "Util/JCS", pos: { x: 0.30, y: 0.35, z: 0.30 } },
        { name: "compareUtf16", kind: "def", family: "Util/JCS", pos: { x: 0.32, y: 0.32, z: 0.32 } },
        { name: "renderString", kind: "def", family: "Util/JCS", pos: { x: 0.35, y: 0.30, z: 0.35 } },
        { name: "renderJsonNumber", kind: "def", family: "Util/JCS", pos: { x: 0.38, y: 0.28, z: 0.38 } },
        { name: "canonicalString", kind: "def", family: "Util/JCS", pos: { x: 0.40, y: 0.25, z: 0.40 } },
        // Util/SHA (43-51)
        { name: "SHA256.rotr", kind: "def", family: "Util/SHA", pos: { x: 0.25, y: 0.40, z: 0.25 } },
        { name: "SHA256.k", kind: "def", family: "Util/SHA", pos: { x: 0.22, y: 0.42, z: 0.22 } },
        { name: "SHA256.h0", kind: "def", family: "Util/SHA", pos: { x: 0.20, y: 0.44, z: 0.20 } },
        { name: "SHA256.pad", kind: "def", family: "Util/SHA", pos: { x: 0.28, y: 0.38, z: 0.28 } },
        { name: "SHA256.processChunk", kind: "def", family: "Util/SHA", pos: { x: 0.30, y: 0.36, z: 0.30 } },
        { name: "sha256Bytes", kind: "def", family: "Util/SHA", pos: { x: 0.32, y: 0.34, z: 0.32 } },
        { name: "sha256Hex", kind: "def", family: "Util/SHA", pos: { x: 0.35, y: 0.32, z: 0.35 } },
        { name: "sha256HexOfStringIO", kind: "def", family: "Util/SHA", pos: { x: 0.38, y: 0.30, z: 0.38 } },
        { name: "sha256HexOfFileIO", kind: "def", family: "Util/SHA", pos: { x: 0.40, y: 0.28, z: 0.40 } },
        // CLI (52-57)
        { name: "SolveMain.main", kind: "def", family: "CLI", pos: { x: 0.50, y: 0.15, z: 0.85 } },
        { name: "runDRealDocker", kind: "def", family: "CLI", pos: { x: 0.48, y: 0.18, z: 0.82 } },
        { name: "runSMTDocker", kind: "def", family: "CLI", pos: { x: 0.52, y: 0.12, z: 0.88 } },
        { name: "CertifyMain.main", kind: "def", family: "CLI", pos: { x: 0.55, y: 0.10, z: 0.90 } },
        { name: "witnessEnvOfModel", kind: "def", family: "CLI", pos: { x: 0.58, y: 0.08, z: 0.92 } },
        { name: "VerifyMain.main", kind: "def", family: "CLI", pos: { x: 0.62, y: 0.05, z: 0.95 } },
      ],
      edges: [
        // IR internal
        [4, 0], [4, 1], [4, 3], [3, 1], [3, 2], [7, 6], [11, 8], [11, 9], [11, 10],
        // Cert -> IR
        [13, 4], [14, 4],
        // Unsat -> IR
        [18, 4], [19, 17],
        // UnsatInterval -> IR
        [30, 4], [31, 24],
        // RatCheck -> UnsatInterval
        [37, 27],
        // JCS internal
        [42, 38], [42, 39], [42, 40], [42, 41],
        // SHA internal
        [49, 46], [49, 47], [50, 49],
        // CLI -> modules
        [52, 4], [52, 6],
        [55, 4], [55, 14], [55, 18], [55, 30], [55, 42], [55, 50],
        [57, 4], [57, 14], [57, 19], [57, 31], [57, 37],
      ]
    };

    const colors = {
      'Core/IR': '#3b82f6',
      'SAT/Cert': '#10b981',
      'SAT/Exact': '#22d3d3',
      'UNSAT/Pattern': '#f59e0b',
      'UNSAT/Interval': '#ef4444',
      'Util/JCS': '#8b5cf6',
      'Util/SHA': '#a855f7',
      'CLI': '#ec4899',
    };

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const tooltip = document.getElementById('tooltip');
    const search = document.getElementById('search');
    const legend = document.getElementById('legend');
    const stats = document.getElementById('stats');
    const autoRotateBtn = document.getElementById('autoRotate');
    const resetBtn = document.getElementById('reset');

    let width, height;
    let rotX = 0.3, rotY = 0.5;
    let scale = 1;
    let isDragging = false;
    let dragStartX, dragStartY, startRotX, startRotY;
    let activeFamily = null;
    let searchTerm = '';
    let hoveredItem = null;
    let autoRotate = false;

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight - 60;
      canvas.width = width * devicePixelRatio;
      canvas.height = height * devicePixelRatio;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.scale(devicePixelRatio, devicePixelRatio);
      draw();
    }

    function project(x, y, z) {
      // Center and scale to [-0.5, 0.5]
      x = x - 0.5;
      y = y - 0.5;
      z = z - 0.5;

      // Rotate around Y axis
      const cosY = Math.cos(rotY);
      const sinY = Math.sin(rotY);
      let nx = x * cosY - z * sinY;
      let nz = x * sinY + z * cosY;
      x = nx;
      z = nz;

      // Rotate around X axis
      const cosX = Math.cos(rotX);
      const sinX = Math.sin(rotX);
      let ny = y * cosX - z * sinX;
      nz = y * sinX + z * cosX;
      y = ny;
      z = nz;

      // Perspective projection
      const fov = 2;
      const perspective = fov / (fov + z + 0.5);
      const s = Math.min(width, height) * 0.6 * scale;

      return {
        x: width / 2 + x * s * perspective,
        y: height / 2 + y * s * perspective,
        z: z,
        scale: perspective
      };
    }

    function isVisible(item) {
      if (activeFamily && item.family !== activeFamily) return false;
      if (searchTerm && !item.name.toLowerCase().includes(searchTerm)) return false;
      return true;
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);

      // Sort items by z for proper depth ordering
      const projected = data.items.map((item, idx) => ({
        item, idx,
        proj: project(item.pos.x, item.pos.y, item.pos.z)
      })).sort((a, b) => a.proj.z - b.proj.z);

      // Draw edges
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.08)';
      ctx.lineWidth = 1;
      data.edges.forEach(([i, j]) => {
        const a = data.items[i];
        const b = data.items[j];
        if (!isVisible(a) || !isVisible(b)) return;
        const pa = project(a.pos.x, a.pos.y, a.pos.z);
        const pb = project(b.pos.x, b.pos.y, b.pos.z);
        ctx.beginPath();
        ctx.moveTo(pa.x, pa.y);
        ctx.lineTo(pb.x, pb.y);
        ctx.stroke();
      });

      // Draw nodes (back to front)
      projected.forEach(({ item, proj }) => {
        if (!isVisible(item)) return;
        const r = (item === hoveredItem ? 10 : 6) * proj.scale;
        const color = colors[item.family] || '#888';

        ctx.beginPath();
        ctx.arc(proj.x, proj.y, r, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.globalAlpha = 0.5 + 0.5 * proj.scale;
        ctx.fill();
        ctx.globalAlpha = 1;
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 1;
        ctx.stroke();
      });

      const visible = data.items.filter(isVisible).length;
      stats.textContent = `${visible} / ${data.items.length} declarations | Drag to rotate, scroll to zoom`;
    }

    function findItemAt(sx, sy) {
      let best = null;
      let bestDist = Infinity;
      data.items.forEach(item => {
        if (!isVisible(item)) return;
        const p = project(item.pos.x, item.pos.y, item.pos.z);
        const dx = p.x - sx;
        const dy = p.y - (sy - 60);
        const d = Math.sqrt(dx*dx + dy*dy);
        if (d < 15 && d < bestDist) {
          bestDist = d;
          best = item;
        }
      });
      return best;
    }

    canvas.addEventListener('mousedown', e => {
      isDragging = true;
      dragStartX = e.clientX;
      dragStartY = e.clientY;
      startRotX = rotX;
      startRotY = rotY;
    });

    canvas.addEventListener('mousemove', e => {
      if (isDragging) {
        rotY = startRotY + (e.clientX - dragStartX) * 0.01;
        rotX = startRotX + (e.clientY - dragStartY) * 0.01;
        draw();
      } else {
        const item = findItemAt(e.clientX, e.clientY);
        if (item !== hoveredItem) {
          hoveredItem = item;
          draw();
        }
        if (item) {
          tooltip.innerHTML = `
            <div class="name">${item.name}</div>
            <div class="kind">${item.kind}</div>
            <div class="family">${item.family}</div>
          `;
          tooltip.style.left = (e.clientX + 15) + 'px';
          tooltip.style.top = (e.clientY + 15) + 'px';
          tooltip.classList.add('visible');
        } else {
          tooltip.classList.remove('visible');
        }
      }
    });

    canvas.addEventListener('mouseup', () => isDragging = false);
    canvas.addEventListener('mouseleave', () => {
      isDragging = false;
      tooltip.classList.remove('visible');
    });

    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      const factor = e.deltaY > 0 ? 0.9 : 1.1;
      scale *= factor;
      scale = Math.max(0.3, Math.min(4, scale));
      draw();
    });

    search.addEventListener('input', e => {
      searchTerm = e.target.value.toLowerCase();
      draw();
    });

    autoRotateBtn.addEventListener('click', () => {
      autoRotate = !autoRotate;
      autoRotateBtn.classList.toggle('active', autoRotate);
    });

    resetBtn.addEventListener('click', () => {
      rotX = 0.3;
      rotY = 0.5;
      scale = 1;
      draw();
    });

    // Build legend
    const families = [...new Set(data.items.map(i => i.family))].sort();
    families.forEach(f => {
      const div = document.createElement('div');
      div.className = 'legend-item';
      div.innerHTML = `<span class="legend-dot" style="background:${colors[f]}"></span>${f.split('/').pop()}`;
      div.addEventListener('click', () => {
        if (activeFamily === f) {
          activeFamily = null;
          document.querySelectorAll('.legend-item').forEach(el => el.classList.remove('dimmed'));
        } else {
          activeFamily = f;
          document.querySelectorAll('.legend-item').forEach(el => {
            el.classList.toggle('dimmed', !el.querySelector('.legend-dot').style.background.includes(colors[f].slice(1)));
          });
        }
        draw();
      });
      legend.appendChild(div);
    });

    function animate() {
      if (autoRotate) {
        rotY += 0.005;
        draw();
      }
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resize);
    resize();
    animate();
  </script>
</body>
</html>
