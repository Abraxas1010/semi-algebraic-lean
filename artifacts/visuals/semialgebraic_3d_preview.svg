<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <style>
      .bg { fill: #0b0f14; }
      .edge { stroke: rgba(255,255,255,0.12); stroke-width: 1; fill: none; }
      .node-core { fill: #3b82f6; }
      .node-sat { fill: #10b981; }
      .node-unsat { fill: #f59e0b; }
      .node-interval { fill: #ef4444; }
      .node-util { fill: #8b5cf6; }
      .node-cli { fill: #ec4899; }
      .node { stroke: white; stroke-width: 1; }
      .node-back { opacity: 0.5; }
      .title { fill: #4a9eff; font-family: sans-serif; font-size: 16px; font-weight: 600; }
      .label { fill: #6b7d8c; font-family: sans-serif; font-size: 9px; }
    </style>
  </defs>

  <rect class="bg" width="600" height="400"/>

  <!-- Title -->
  <text class="title" x="20" y="30">SemiAlgebraic 3D Proof Map</text>

  <!-- Edges (3D projected) -->
  <g class="edge">
    <line x1="150" y1="100" x2="220" y2="160"/>
    <line x1="150" y1="100" x2="100" y2="180"/>
    <line x1="220" y1="160" x2="300" y2="200"/>
    <line x1="300" y1="200" x2="380" y2="170"/>
    <line x1="380" y1="170" x2="450" y2="220"/>
    <line x1="100" y1="180" x2="180" y2="260"/>
    <line x1="180" y1="260" x2="280" y2="300"/>
    <line x1="280" y1="300" x2="380" y2="280"/>
    <line x1="450" y1="220" x2="500" y2="180"/>
    <line x1="380" y1="280" x2="460" y2="320"/>
  </g>

  <!-- Back nodes (smaller, dimmer) -->
  <circle class="node node-core node-back" cx="100" cy="180" r="4"/>
  <circle class="node node-util node-back" cx="180" cy="260" r="4"/>
  <circle class="node node-unsat node-back" cx="330" cy="230" r="4"/>

  <!-- Mid nodes -->
  <circle class="node node-core" cx="150" cy="100" r="7"/>
  <circle class="node node-sat" cx="220" cy="160" r="6"/>
  <circle class="node node-unsat" cx="300" cy="200" r="7"/>
  <circle class="node node-interval" cx="380" cy="170" r="8"/>
  <circle class="node node-cli" cx="280" cy="300" r="6"/>

  <!-- Front nodes (larger) -->
  <circle class="node node-interval" cx="450" cy="220" r="9"/>
  <circle class="node node-sat" cx="500" cy="180" r="5"/>
  <circle class="node node-cli" cx="380" cy="280" r="7"/>
  <circle class="node node-cli" cx="460" cy="320" r="8"/>
  <circle class="node node-util" cx="200" cy="340" r="6"/>

  <!-- Perspective grid hint -->
  <line x1="50" y1="350" x2="550" y2="350" stroke="#1c2a3a" stroke-width="1"/>
  <line x1="150" y1="50" x2="50" y2="350" stroke="#1c2a3a" stroke-width="1" stroke-dasharray="4"/>
  <line x1="450" y1="50" x2="550" y2="350" stroke="#1c2a3a" stroke-width="1" stroke-dasharray="4"/>

  <!-- Labels -->
  <text class="label" x="150" y="85">Core/IR</text>
  <text class="label" x="380" y="155">UNSAT/Interval</text>
  <text class="label" x="460" y="340">CLI</text>

  <!-- Legend -->
  <g transform="translate(20, 360)">
    <circle class="node-core" cx="5" cy="5" r="4"/>
    <text class="label" x="15" y="8">Core</text>
    <circle class="node-sat" cx="55" cy="5" r="4"/>
    <text class="label" x="65" y="8">SAT</text>
    <circle class="node-unsat" cx="100" cy="5" r="4"/>
    <text class="label" x="110" y="8">UNSAT</text>
    <circle class="node-interval" cx="160" cy="5" r="4"/>
    <text class="label" x="170" y="8">Interval</text>
    <circle class="node-util" cx="220" cy="5" r="4"/>
    <text class="label" x="230" y="8">Util</text>
    <circle class="node-cli" cx="265" cy="5" r="4"/>
    <text class="label" x="275" y="8">CLI</text>
  </g>

  <!-- Rotate hint -->
  <text class="label" x="460" y="385">Drag to rotate</text>
</svg>
