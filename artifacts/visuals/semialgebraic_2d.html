<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SemiAlgebraic - 2D Proof Map</title>
  <style>
    :root {
      --bg: #0b0f14;
      --card: #0f1721;
      --border: #1c2a3a;
      --text: #e6eef7;
      --dim: #6b7d8c;
      --accent: #4a9eff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }
    #header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 12px 20px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 100;
    }
    #header h1 {
      font-size: 18px;
      font-weight: 600;
      color: var(--accent);
    }
    #search {
      padding: 8px 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      width: 250px;
      font-size: 14px;
    }
    #search:focus {
      outline: none;
      border-color: var(--accent);
    }
    #legend {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-left: auto;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      cursor: pointer;
      opacity: 1;
      transition: opacity 0.2s;
    }
    .legend-item.dimmed { opacity: 0.3; }
    .legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    #canvas {
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      bottom: 0;
    }
    #tooltip {
      position: fixed;
      padding: 10px 14px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 13px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s;
      z-index: 200;
      max-width: 300px;
    }
    #tooltip.visible { opacity: 1; }
    #tooltip .name { font-weight: 600; color: var(--accent); }
    #tooltip .kind { color: var(--dim); font-size: 11px; margin-top: 2px; }
    #tooltip .family { color: var(--text); font-size: 12px; margin-top: 4px; }
    #stats {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 11px;
      color: var(--dim);
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>SemiAlgebraic 2D Proof Map</h1>
    <input type="text" id="search" placeholder="Search declarations...">
    <div id="legend"></div>
  </div>
  <canvas id="canvas"></canvas>
  <div id="tooltip"></div>
  <div id="stats"></div>

  <script>
    // Inline data to avoid loading issues
    const data = {
      items: [
        // Core/IR (0-12)
        { name: "VarDecl", kind: "structure", family: "Core/IR", pos: { x: 0.15, y: 0.75 } },
        { name: "Expr", kind: "inductive", family: "Core/IR", pos: { x: 0.18, y: 0.72 } },
        { name: "CmpOp", kind: "inductive", family: "Core/IR", pos: { x: 0.12, y: 0.78 } },
        { name: "Formula", kind: "inductive", family: "Core/IR", pos: { x: 0.20, y: 0.70 } },
        { name: "Problem", kind: "structure", family: "Core/IR", pos: { x: 0.22, y: 0.68 } },
        { name: "Env", kind: "abbrev", family: "Core/IR", pos: { x: 0.16, y: 0.80 } },
        { name: "Expr.eval", kind: "def", family: "Core/IR", pos: { x: 0.25, y: 0.65 } },
        { name: "Formula.eval", kind: "def", family: "Core/IR", pos: { x: 0.28, y: 0.62 } },
        { name: "VarDecl.ofJson", kind: "def", family: "Core/IR", pos: { x: 0.10, y: 0.82 } },
        { name: "Expr.ofJson", kind: "def", family: "Core/IR", pos: { x: 0.13, y: 0.85 } },
        { name: "Formula.ofJson", kind: "def", family: "Core/IR", pos: { x: 0.08, y: 0.88 } },
        { name: "Problem.ofJson", kind: "def", family: "Core/IR", pos: { x: 0.06, y: 0.90 } },
        { name: "Problem.parseString", kind: "def", family: "Core/IR", pos: { x: 0.04, y: 0.92 } },
        // SAT/Cert (13-16)
        { name: "checkBounds", kind: "def", family: "SAT/Cert", pos: { x: 0.45, y: 0.55 } },
        { name: "checkSatWitness", kind: "def", family: "SAT/Cert", pos: { x: 0.48, y: 0.52 } },
        { name: "envOfJsonObj", kind: "def", family: "SAT/Cert", pos: { x: 0.42, y: 0.58 } },
        { name: "jsonOfFloat", kind: "def", family: "SAT/Cert", pos: { x: 0.40, y: 0.60 } },
        // UNSAT/Pattern (17-21)
        { name: "UnsatReason", kind: "inductive", family: "UNSAT/Pattern", pos: { x: 0.70, y: 0.35 } },
        { name: "Unsat.tryCertify", kind: "def", family: "UNSAT/Pattern", pos: { x: 0.75, y: 0.30 } },
        { name: "verifyReason", kind: "def", family: "UNSAT/Pattern", pos: { x: 0.78, y: 0.28 } },
        { name: "UnsatReason.toJson", kind: "def", family: "UNSAT/Pattern", pos: { x: 0.72, y: 0.38 } },
        { name: "UnsatReason.ofJson", kind: "def", family: "UNSAT/Pattern", pos: { x: 0.68, y: 0.40 } },
        // UNSAT/Interval (22-33)
        { name: "Tri", kind: "inductive", family: "UNSAT/Interval", pos: { x: 0.82, y: 0.20 } },
        { name: "Interval", kind: "structure", family: "UNSAT/Interval", pos: { x: 0.85, y: 0.18 } },
        { name: "CertTree", kind: "inductive", family: "UNSAT/Interval", pos: { x: 0.88, y: 0.15 } },
        { name: "RatIR.Expr", kind: "inductive", family: "UNSAT/Interval", pos: { x: 0.80, y: 0.22 } },
        { name: "RatIR.Formula", kind: "inductive", family: "UNSAT/Interval", pos: { x: 0.78, y: 0.25 } },
        { name: "RatIR.Problem", kind: "structure", family: "UNSAT/Interval", pos: { x: 0.76, y: 0.28 } },
        { name: "Interval.evalExpr", kind: "def", family: "UNSAT/Interval", pos: { x: 0.90, y: 0.12 } },
        { name: "Formula.evalTri", kind: "def", family: "UNSAT/Interval", pos: { x: 0.92, y: 0.10 } },
        { name: "UnsatInterval.tryCertify", kind: "def", family: "UNSAT/Interval", pos: { x: 0.95, y: 0.08 } },
        { name: "UnsatInterval.verify", kind: "def", family: "UNSAT/Interval", pos: { x: 0.93, y: 0.05 } },
        { name: "CertTree.toJson", kind: "def", family: "UNSAT/Interval", pos: { x: 0.86, y: 0.16 } },
        { name: "CertTree.ofJson", kind: "def", family: "UNSAT/Interval", pos: { x: 0.84, y: 0.19 } },
        // SAT/Exact (34-37)
        { name: "RatEnv", kind: "abbrev", family: "SAT/Exact", pos: { x: 0.55, y: 0.45 } },
        { name: "ratOfJson", kind: "def", family: "SAT/Exact", pos: { x: 0.58, y: 0.42 } },
        { name: "RatCheck.envOfJsonObj", kind: "def", family: "SAT/Exact", pos: { x: 0.52, y: 0.48 } },
        { name: "checkSatWitnessExact", kind: "def", family: "SAT/Exact", pos: { x: 0.60, y: 0.40 } },
        // Util/JCS (38-42)
        { name: "utf16Units", kind: "def", family: "Util/JCS", pos: { x: 0.30, y: 0.35 } },
        { name: "compareUtf16", kind: "def", family: "Util/JCS", pos: { x: 0.32, y: 0.32 } },
        { name: "renderString", kind: "def", family: "Util/JCS", pos: { x: 0.35, y: 0.30 } },
        { name: "renderJsonNumber", kind: "def", family: "Util/JCS", pos: { x: 0.38, y: 0.28 } },
        { name: "canonicalString", kind: "def", family: "Util/JCS", pos: { x: 0.40, y: 0.25 } },
        // Util/SHA (43-51)
        { name: "SHA256.rotr", kind: "def", family: "Util/SHA", pos: { x: 0.25, y: 0.40 } },
        { name: "SHA256.k", kind: "def", family: "Util/SHA", pos: { x: 0.22, y: 0.42 } },
        { name: "SHA256.h0", kind: "def", family: "Util/SHA", pos: { x: 0.20, y: 0.44 } },
        { name: "SHA256.pad", kind: "def", family: "Util/SHA", pos: { x: 0.28, y: 0.38 } },
        { name: "SHA256.processChunk", kind: "def", family: "Util/SHA", pos: { x: 0.30, y: 0.36 } },
        { name: "sha256Bytes", kind: "def", family: "Util/SHA", pos: { x: 0.32, y: 0.34 } },
        { name: "sha256Hex", kind: "def", family: "Util/SHA", pos: { x: 0.35, y: 0.32 } },
        { name: "sha256HexOfStringIO", kind: "def", family: "Util/SHA", pos: { x: 0.38, y: 0.30 } },
        { name: "sha256HexOfFileIO", kind: "def", family: "Util/SHA", pos: { x: 0.40, y: 0.28 } },
        // CLI (52-57)
        { name: "SolveMain.main", kind: "def", family: "CLI", pos: { x: 0.50, y: 0.15 } },
        { name: "runDRealDocker", kind: "def", family: "CLI", pos: { x: 0.48, y: 0.18 } },
        { name: "runSMTDocker", kind: "def", family: "CLI", pos: { x: 0.52, y: 0.12 } },
        { name: "CertifyMain.main", kind: "def", family: "CLI", pos: { x: 0.55, y: 0.10 } },
        { name: "witnessEnvOfModel", kind: "def", family: "CLI", pos: { x: 0.58, y: 0.08 } },
        { name: "VerifyMain.main", kind: "def", family: "CLI", pos: { x: 0.62, y: 0.05 } },
      ],
      edges: [
        // IR internal
        [4, 0], [4, 1], [4, 3], [3, 1], [3, 2], [7, 6], [11, 8], [11, 9], [11, 10],
        // Cert -> IR
        [13, 4], [14, 4],
        // Unsat -> IR
        [18, 4], [19, 17],
        // UnsatInterval -> IR
        [30, 4], [31, 24],
        // RatCheck -> UnsatInterval
        [37, 27],
        // JCS internal
        [42, 38], [42, 39], [42, 40], [42, 41],
        // SHA internal
        [49, 46], [49, 47], [50, 49],
        // CLI -> modules
        [52, 4], [52, 6],
        [55, 4], [55, 14], [55, 18], [55, 30], [55, 42], [55, 50],
        [57, 4], [57, 14], [57, 19], [57, 31], [57, 37],
      ]
    };

    const colors = {
      'Core/IR': '#3b82f6',
      'SAT/Cert': '#10b981',
      'SAT/Exact': '#22d3d3',
      'UNSAT/Pattern': '#f59e0b',
      'UNSAT/Interval': '#ef4444',
      'Util/JCS': '#8b5cf6',
      'Util/SHA': '#a855f7',
      'CLI': '#ec4899',
    };

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const tooltip = document.getElementById('tooltip');
    const search = document.getElementById('search');
    const legend = document.getElementById('legend');
    const stats = document.getElementById('stats');

    let width, height;
    let offsetX = 0, offsetY = 0;
    let scale = 1;
    let isDragging = false;
    let dragStartX, dragStartY;
    let activeFamily = null;
    let searchTerm = '';
    let hoveredItem = null;

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight - 60;
      canvas.width = width * devicePixelRatio;
      canvas.height = height * devicePixelRatio;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(devicePixelRatio, devicePixelRatio);
      draw();
    }

    function toScreen(x, y) {
      const cx = width / 2 + offsetX;
      const cy = height / 2 + offsetY;
      const s = Math.min(width, height) * 0.8 * scale;
      return {
        x: cx + (x - 0.5) * s,
        y: cy + (y - 0.5) * s
      };
    }

    function toWorld(sx, sy) {
      const cx = width / 2 + offsetX;
      const cy = height / 2 + offsetY;
      const s = Math.min(width, height) * 0.8 * scale;
      return {
        x: (sx - cx) / s + 0.5,
        y: (sy - cy) / s + 0.5
      };
    }

    function isVisible(item) {
      if (activeFamily && item.family !== activeFamily) return false;
      if (searchTerm && !item.name.toLowerCase().includes(searchTerm)) return false;
      return true;
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);

      // Draw edges
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.15)';
      ctx.lineWidth = 1;
      data.edges.forEach(([i, j]) => {
        if (i >= data.items.length || j >= data.items.length) return;
        const a = data.items[i];
        const b = data.items[j];
        if (!isVisible(a) || !isVisible(b)) return;
        const pa = toScreen(a.pos.x, a.pos.y);
        const pb = toScreen(b.pos.x, b.pos.y);
        ctx.beginPath();
        ctx.moveTo(pa.x, pa.y);
        ctx.lineTo(pb.x, pb.y);
        ctx.stroke();
      });

      // Draw nodes
      data.items.forEach((item, idx) => {
        if (!isVisible(item)) return;
        const p = toScreen(item.pos.x, item.pos.y);
        const r = item === hoveredItem ? 10 : 6;
        const color = colors[item.family] || '#888';

        ctx.beginPath();
        ctx.arc(p.x, p.y, r, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 1.5;
        ctx.stroke();
      });

      const visible = data.items.filter(isVisible).length;
      stats.textContent = `${visible} / ${data.items.length} declarations | Scroll to zoom, drag to pan`;
    }

    function findItemAt(sx, sy) {
      const w = toWorld(sx, sy);
      const threshold = 0.04 / scale;
      for (let i = data.items.length - 1; i >= 0; i--) {
        const item = data.items[i];
        if (!isVisible(item)) continue;
        const dx = item.pos.x - w.x;
        const dy = item.pos.y - w.y;
        if (Math.sqrt(dx*dx + dy*dy) < threshold) return item;
      }
      return null;
    }

    canvas.addEventListener('mousedown', e => {
      isDragging = true;
      dragStartX = e.clientX - offsetX;
      dragStartY = e.clientY - offsetY;
    });

    canvas.addEventListener('mousemove', e => {
      if (isDragging) {
        offsetX = e.clientX - dragStartX;
        offsetY = e.clientY - dragStartY;
        draw();
      } else {
        const item = findItemAt(e.clientX, e.clientY - 60);
        if (item !== hoveredItem) {
          hoveredItem = item;
          draw();
        }
        if (item) {
          tooltip.innerHTML = `
            <div class="name">${item.name}</div>
            <div class="kind">${item.kind}</div>
            <div class="family">${item.family}</div>
          `;
          tooltip.style.left = (e.clientX + 15) + 'px';
          tooltip.style.top = (e.clientY + 15) + 'px';
          tooltip.classList.add('visible');
        } else {
          tooltip.classList.remove('visible');
        }
      }
    });

    canvas.addEventListener('mouseup', () => isDragging = false);
    canvas.addEventListener('mouseleave', () => {
      isDragging = false;
      tooltip.classList.remove('visible');
    });

    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      const factor = e.deltaY > 0 ? 0.9 : 1.1;
      scale *= factor;
      scale = Math.max(0.2, Math.min(5, scale));
      draw();
    });

    search.addEventListener('input', e => {
      searchTerm = e.target.value.toLowerCase();
      draw();
    });

    // Build legend
    const families = [...new Set(data.items.map(i => i.family))].sort();
    families.forEach(f => {
      const div = document.createElement('div');
      div.className = 'legend-item';
      div.innerHTML = `<span class="legend-dot" style="background:${colors[f]}"></span>${f}`;
      div.addEventListener('click', () => {
        if (activeFamily === f) {
          activeFamily = null;
          document.querySelectorAll('.legend-item').forEach(el => el.classList.remove('dimmed'));
        } else {
          activeFamily = f;
          document.querySelectorAll('.legend-item').forEach(el => {
            el.classList.toggle('dimmed', !el.textContent.includes(f));
          });
        }
        draw();
      });
      legend.appendChild(div);
    });

    window.addEventListener('resize', resize);
    resize();
  </script>
</body>
</html>
